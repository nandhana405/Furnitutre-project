{% if messages %}
  {% for i in messages %}
     {% if i.tags == 'success' %}
        <script>
        swal('{{i}}','','success');
        </script>

       {% elif i.tags == 'error' %}
        <script>
        swal('{{i}}','','error');
        </script>

         {% elif i.tags == 'warning' %}
        <script>
        swal('{{i}}','','warning');
        </script>

         {% else  %}
        <script>
        swal('{{i}}','','info');
        </script>
     {% endif %}
  {% endfor %}
{% endif %}
